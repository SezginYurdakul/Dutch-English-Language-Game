<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woord Lijst</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="username-screen" class="container">
      <h2>Enter your username</h2>
      <input type="text" id="username-input" placeholder="Username" />
      <button id="username-submit">Continue</button>
    </div>
    <div id="start-screen" class="container">
      <h1>Dutch Word Game</h1>
      <h4>Select the number of questions:</h4>
      <div id="question-count-buttons">
        <button class="question-count-button" data-count="10">
          10 Questions
        </button>
        <button class="question-count-button" data-count="20">
          20 Questions
        </button>
        <button class="question-count-button" data-count="30">
          30 Questions
        </button>
        <button class="question-count-button" data-count="50">
          50 Questions
        </button>
      </div>

      <h4>Select difficulty:</h4>
      <div id="difficulty-buttons">
        <button class="difficulty-button" data-difficulty="easy">Easy</button>
        <button class="difficulty-button" data-difficulty="medium">
          Medium
        </button>
        <button class="difficulty-button" data-difficulty="hard">Hard</button>
        <button class="difficulty-button" data-difficulty="all">All</button>
      </div>

      <button id="dutch-to-english-button" class="mode-button-dutch">
        Dutch to English
      </button>
      <button id="english-to-dutch-button" class="mode-button-english">
        English to Dutch
      </button>
      <!-- History Modal -->
      <button id="show-history">Show History</button>
    </div>
          <div id="history-modal" style="display: none">
        <h2>History</h2>
        <div id="history-list"></div>
        <button
          onclick="document.getElementById('history-modal').style.display='none'"
        >
          Close
        </button>
      </div>

    <div id="quiz-container" class="container" style="display: none">
      <div id="progress-container">
        <span id="progress-text">Question 1 / 10</span>
        <progress id="progress-bar" value="1" max="10"></progress>
      </div>
      <h2 id="quiz-title"></h2>
      <div id="timer">00:00</div>
      <div id="dutch-word"></div>
      <div id="options-container"></div>
      <div id="feedback"></div>
      <div id="stats-container">
        <div>Correct: <span id="correct-score">0</span></div>
        <div>Incorrect: <span id="wrong-score">0</span></div>
        <div>Total: <span id="total-score">0</span></div>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
